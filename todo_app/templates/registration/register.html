{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h1>Create your account</h1>
    <p>Please fill out the form below to create your account:</p>
    <form action="{% url "todo_app:register" %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create account">
    </form>
{% endblock %}
