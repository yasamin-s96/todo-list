{% extends "base.html" %}

{% block title %}
	Login
{% endblock %}

{% block content %}
	<h1>Login</h1>
    <p>Please use this form to log in:</p>
    <form action="{% url "todo_app:login" %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
